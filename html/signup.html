<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <nav>
            <img src="../media/Logo.png" alt="Logo du site">
            <div class="open">
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">A propos</a></li>
                    <li><a href="#">Réalisations</a></li>
                    <li><a href="#">Nos projets</a></li>
                    <li><a href="#">Nos Formations</a></li>
                    <li><a href="#">Nos équipes</a></li>
                    <li><a href="#">Nos parténaires</a></li>
                    <li><a href="#">Localisation</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Signup</a></li>
                    <li><a href="#">Nous contacter</a></li>
                </ul>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 30 30">
                <path
                    d="M 3 7 A 1.0001 1.0001 0 1 0 3 9 L 27 9 A 1.0001 1.0001 0 1 0 27 7 L 3 7 z M 3 14 A 1.0001 1.0001 0 1 0 3 16 L 27 16 A 1.0001 1.0001 0 1 0 27 14 L 3 14 z M 3 21 A 1.0001 1.0001 0 1 0 3 23 L 27 23 A 1.0001 1.0001 0 1 0 27 21 L 3 21 z">
                </path>
            </svg>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <h1>Inscription</h1>
                <img src="../media/Logo.png" alt="Logo du site">
            </div>
            <div class="form">
                <form action="">
                    <div>
                        <label for="name">Nom</label>
                        <input type="text" id="name" placeholder="Entrez votre nom">
                    </div>
                    <div>
                        <label for="firstname">Prénom</label>
                        <input type="text" id="firstname" placeholder="Entrez votre prénom">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Entrez votre email">
                    </div>
                    <div>
                        <label for="choice">Choisir une DB</label>
                        <select name="choice" id="choice">
                            <option value="">---Choisissez une DB---</option>
                            <option value="students">Elèves</option>
                            <option value="teachers">Enseignants</option>
                        </select>
                        
                    </div>
                    <div>
                        <label for="passwd">Password</label>
                        <input type="text" id="passwd" placeholder="Entrez votre mots de passe">
                    </div>
                    <div>
                        <label for="passwdconfirm">Confirmer Mots de passe</label>
                        <input type="text" id="passwdconfirm" placeholder="Confirmer le mots de passe">
                    </div>
                    <div>
                        <button type="submit">Inscription</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <p>Touts droits réservés</p>
        </div>
    </footer>
</body>

</html>
