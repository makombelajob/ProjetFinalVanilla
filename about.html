<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>tech-school</title>
</head>

<body>
    <header>
        <nav>
            <img src="assets/Logo.png" alt="Logo du site">
            <div class="open">
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">A propos</a></li>
                    <li><a href="#">Réalisations</a></li>
                    <li><a href="#">Nos projets</a></li>
                    <li><a href="#">Nos Formations</a></li>
                    <li><a href="#">Nos équipes</a></li>
                    <li><a href="#">Nos parténaires</a></li>
                    <li><a href="#">Localisation</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Signup</a></li>
                    <li><a href="#">Nous contacter</a></li>
                </ul>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 30 30">
                <path
                    d="M 3 7 A 1.0001 1.0001 0 1 0 3 9 L 27 9 A 1.0001 1.0001 0 1 0 27 7 L 3 7 z M 3 14 A 1.0001 1.0001 0 1 0 3 16 L 27 16 A 1.0001 1.0001 0 1 0 27 14 L 3 14 z M 3 21 A 1.0001 1.0001 0 1 0 3 23 L 27 23 A 1.0001 1.0001 0 1 0 27 21 L 3 21 z">
                </path>
            </svg>
        </nav>
    </header>
    <main>
        <section id="hero">
            <h1>A propos de Nous</h1>
            
        </section>
        <section>
            <h1>nos Activités</h1>
            
        </section>
        <section id="localisation">
            <h2>Notre Localisation</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1180.3638968604653!2d1.41786956102765!3d43.5928610896005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12aebb096cd919bb%3A0xf67e848219a8fcbf!2zQXLDqG5lcw!5e0!3m2!1sen!2sfr!4v1742394580402!5m2!1sen!2sfr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section id="contact">
            <form action="">
                <div class="email">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Entrez votre email">
                </div>
                <div class="sujet">
                    <label for="sujet">Entrez votre sujet</label>
                    <input type="text" id="sujet" placeholder="Entrez votre sujet">
                </div>
                <div class="message">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="btn">
                    <button type="submit">Envoyer</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer">
            <p>Touts droits réservés</p>
        </div>
    </footer>
</body>

</html>
